---
name:  jjdotplotstats
title: Dot Chart
menuGroup: JJStatsPlot
menuSubgroup: Categorical vs Continuous
# menuSubtitle: Dot Chart
version: '1.0.0'
jas: '1.2'



description:
    # main: |
    #     'Wrapper Function for ggstatsplot::ggdotplotstats and
    #     ggstatsplot::grouped_ggdotplotstats to generate Dot Charts.'
    R:
        dontrun: true
        usage: |
            # example will be added

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    - name: dep
      title: Dependent Variable
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]


    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: grvar
      title: 'Split By (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]


    - name: typestatistics
      title: 'Type of Statistic'
      type: List
      options:
        - title: Parametric
          name: parametric
        - title: Nonparametric
          name: nonparametric
        - title: Robust
          name: robust
        - title: Bayes
          name: bayes
      default: parametric




    - name: originaltheme
      title: Add GGStatsPlot Layer
      type: Bool
      default: false




