title: Box-Violin Plots to Compare Within Groups
name: jjwithinstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: First Measurement
        children:
          - type: VariablesListBox
            name: dep1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Second Measurement
        children:
          - type: VariablesListBox
            name: dep2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Third Measurement (Optional)
        children:
          - type: VariablesListBox
            name: dep3
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Fourth Measurement (Optional)
        children:
          - type: VariablesListBox
            name: dep4
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Analysis
    collapsed: true
    children:
      - type: Label
        label: Analysis
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
              - type: CheckBox
                name: pairwisecomparisons
                children:
                  - type: ComboBox
                    name: pairwisedisplay
                    enable: (pairwisecomparisons)
                  - type: ComboBox
                    name: padjustmethod
                    enable: (pairwisecomparisons)
              - type: ComboBox
                name: effsizetype
  - type: CollapseBox
    label: Plot
    collapsed: true
    children:
      - type: Label
        label: Plot
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: originaltheme
              - type: CheckBox
                name: pointpath
              - type: CheckBox
                name: meanpath
              - type: CheckBox
                name: meanplotting
              - type: ComboBox
                name: plottype
              - type: TextBox
                name: mytitle
                format: string
                width: large


