title: Box-Violin Plots to Compare Within Groups
name: jjwithinstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: First Measurement
        children:
          - type: VariablesListBox
            name: dep1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Second Measurement
        children:
          - type: VariablesListBox
            name: dep2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Third Measurement (Optional)
        children:
          - type: VariablesListBox
            name: dep3
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Fourth Measurement (Optional)
        children:
          - type: VariablesListBox
            name: dep4
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Analysis
    collapsed: true
    children:
      - type: Label
        label: Analysis
        fitToGrid: true
        children:
          - type: LayoutBox
            children:
              - type: ComboBox
                name: typestatistics
              - type: ComboBox
                name: effsizetype
      - type: Label
        label: Pairwise Comparisons
        fitToGrid: true
        children:
          - type: LayoutBox
            children:
              - type: CheckBox
                name: pairwisecomparisons
                children:
                  - type: ComboBox
                    name: pairwisedisplay
                    enable: (pairwisecomparisons)
                  - type: ComboBox
                    name: padjustmethod
                    enable: (pairwisecomparisons)
  - type: CollapseBox
    label: Plot
    collapsed: true
    children:
      - type: Label
        label: Theme
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: originaltheme
      - type: Label
        label: Plot Features
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pointpath
              - type: CheckBox
                name: centralityplotting
                children:
                  - type: CheckBox
                    name: centralitypath
                    enable: (centralityplotting)
                  - type: ComboBox
                    name: centralitytype
                    enable: (centralityplotting)
      - type: Label
        label: Plot Type
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: violin
              - type: CheckBox
                name: boxplot
              - type: CheckBox
                name: point
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                width: large
              - type: TextBox
                name: xtitle
                format: string
                width: large
              - type: TextBox
                name: ytitle
                format: string
                width: large



